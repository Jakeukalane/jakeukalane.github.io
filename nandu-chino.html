<blockquote class="based"><b><span style="color:#693800"><span class="big">&#65279;毒豹</span></span></b>
<img title="在新視窗開啟原圖" src="https://i.imgur.com/rwEm6gF.jpg" width="1024">&#65279;
　　有人認為毒豹 (Nundu) 這種東非的怪獸是世界上最危險的動物。牠是一種獵豹，儘管體型巨碩，但動作卻很輕巧。
　　毒豹之所以又「毒」又可怕，是因為牠能夠吹出足以毀掉整個村落的毒氣。要對付這種生物，至少也得出動上百位功力高強的巫師，通力合作才能制服。紐特的皮箱裡住著一隻毒豹──但是紐特怎麼有辦法馴服牠，背後的故事實在讓人好奇。</blockquote>
